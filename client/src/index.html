<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Real Estate</title>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico" sizes="32x32" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href='css/style.css' rel='stylesheet'>

</head>
<body>
  
  <div class="col-md-6"> 
    <label for="index">Select Borough</label> 
    <div>
      <select name="borough" id="borough" class="browser-default custom-select app-input" >
        <option value="Brooklyn">Brooklyn</option>
        <option value="Bronx">Bronx</option>
        <option value="Manhattan">Manhattan</option>
        <option value="Queens">Queens</option>
        <option value="State Island">Staten Island</option> 
      </select>
    </div> 
    <div class="row">    
      <div class="col-md-12">     
        <button type="submit" class="btn btn-primary btn-sm btn-style" id="btn-borough" name="btn-borough" value="default">Select</button>
        
      </div>     
    </div>     
  </div> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
